<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./src/app.js" defer></script>
	<title>Project Etch-a-Sketch</title>
</head>
<body>
	<main>
		<section id="intro-sect" class="style-text">
			<header>
				<h1>Etch-a-Sketch</h1>
			</header>
			<p>Click somewhere in the area below to start sketching your masterpiece!</p>
		</section>
		<section id="option-sect">
			<div>
				<label id="lbl-btn-color" for="btn-color" class="style-text">Color Picker</label>
				<input type="color" id="btn-color" name="btn-color" value="#D04343"></input>
			</div>	
			<button id="btn-clear" type="button">Clear</button>
			<div>
				<label id="lbl-sketch-scale" for="sketch-scale" class="style-text">Size: 5 x 5</label>
				<input type="range" id="sketch-scale" name="sketch-scale" min="2" max="25" value="5">
			</div>			
		</section>	
		<section id="sketch-sect">
			
		</section>
	</main>
	<footer>
		<div id="footer2">
			<button>Dark Mode</button>
			<div class="style-text">Made by solo-nko</div>
			<div class="style-text">Github</div>
		</div>
	</footer>
</body>
</html>
