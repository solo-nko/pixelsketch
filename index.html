<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./src/app.js" defer></script>
	<title>Pixel Canvas</title>
</head>
<body>
	<main>
		<section id="intro-sect" class="style-text">
			<header>
				<h1>Pixel Canvas</h1>
			</header>
			<p>Click somewhere in the area below to start sketching your masterpiece!</p>
		</section>
		<section id="option-sect">
			<div>
				<label id="lbl-btn-color" for="btn-color" class="style-text">Draw Color</label>
				<input type="color" class="opt-btn" id="btn-color" name="btn-color" value="#D04343"></input>
			</div>
			<div>
				<label id="lbl-btn-canvas-color" for="btn-canvas-color" class="style-text">Canvas Color</label>
				<input type="color" class="opt-btn" id="btn-canvas-color" name="btn-canvas-color" value="#F0F8FF"></input>
			</div>
			<button id="btn-eraser" class="opt-btn" type="button">Eraser</button>
			<button id="btn-clear" class="opt-btn" type="button">Clear</button>
			<div>
				<label id="lbl-sketch-scale" for="sketch-scale" class="style-text">Size: 5 x 5</label>
				<input type="range" id="sketch-scale" name="sketch-scale" min="2" max="25" value="5">
			</div>			
		</section>	
		<section id="sketch-sect">
			<div id="sketch-area"></div>			
		</section>
	</main>
	<footer>
		<div id="footer-inner">
			<button id="btn-darkmode">Dark Mode</button>
			<div class="style-text">Made by solo-nko</div>
			<a id="ghub-norm" href="https://github.com/solo-nko">
				<img 
				srcset="./assets/githubsvg.svg, ./assets/githubpngnorm.png"
				src="./assets/github-original-wordmark.svg" alt="Github profile">
			</a>
		</div>
	</footer>
</body>
</html>
